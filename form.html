<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Prep-IX Form</h1>
        <form>
            <input type="text" placeholder="Enter Name">
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email">
            <br>
            <br>
            <h1>Favourite Food</h1>
            <input type="radio" name="food" id="opt-1">
            <label for="opt-1">Chappati</label>
            <br>
            <input type="radio" name="food" id="opt-2">
            <label for="opt-2">Ham</label>
            <br>
            <input type="radio" name="food" id="opt-3">
            <label for="opt-3">Matooke</label>
            <br>
            <br>
            <label for="actors">Best Actors</label>
            <select id="actors">
                <option value="sponge">SpongeBob</option>
                <option value="blackpanther">Boseman</option>
                <option value="ironman">Tony Stack</option>
            </select>
        </form>
    </body>
</html>
